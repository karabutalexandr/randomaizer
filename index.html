<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form>
		<div class="nim-value">
			<p>Введите минимальное значение</p>
			<input type="number" id="min-val" placeholder="min value">
		</div>

		<div class="max-value">
			<p>Введите максимальное значение</p>
			<input type="number" id="max-val" placeholder="max value">
		</div>

		<div class="random-value">
			<p>Сгенерировать случайное число</p>
			<button id="rnd-val">Сгенерировать</button>
			<input type="text" id="input-rnd-val" placeholder="random value" readonly>
		</div>

		<div class="reset-value">
			<p>Сбросить данные</p>
			<input type="reset" id="reset-button" value="Сброс">
		</div>

	</form>
	 
	<script src="main.js"></script>
</body>
</html>
